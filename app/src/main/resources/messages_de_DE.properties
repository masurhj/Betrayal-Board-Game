#item data
medicalKitName=Verbandskasten
medicalKitHeader=Eine Arzttasche, erschöpft von einigen kritischen Ressourcen.
medicalKitDescription=Einmal während deines Zuges kannst du eine Wissensrolle versuchen, um dich selbst oder einen anderen Forscher im selben Raum zu heilen. Sie können eine Eigenschaft mit dem Medical Kit nicht über ihren Startwert heben.
medicalKitRollDescription1=Es passiert nichts.
medicalKitRollDescription2=Erhaltet 1 Punkt in einer körperlichen Eigenschaft.
medicalKitRollDescription3=Erhalte bis zu 2 Punkte an körperlichen Eigenschaften.
medicalKitRollDescription4=Erhalte bis zu 3 Punkte an körperlichen Eigenschaften.

dynamiteName=Dynamit
dynamiteHeader=Die Sicherung leuchtet...noch nicht.
dynamiteDescription=Anstatt anzugreifen, kannst du das Dynamit durch eine Verbindungstür in einen angrenzenden Raum werfen. Jeder Forscher und jedes Monster mit Macht- und Geschwindigkeitsmerkmalen in diesem Raum muss einen Geschwindigkeitswurf versuchen. Wirf diesen Gegenstand ab, nachdem du ihn benutzt hast.
dynamiteRollDescription1=Nimm 4 Punkte physischen Schaden.
dynamiteRollDescription2=Nimm keinen Schaden von Dynamit.

pickpocketsGloveName=Pickpocket's Gloves
pickpocketsGloveHeader=Sich selbst zu helfen schien noch nie so einfach.
pickpocketsGloveDescription=Wenn Sie sich im selben Raum wie ein anderer Explorer befinden, können Sie dieses Element verwerfen, um jedes Element zu nehmen, das der Explorer mit sich führt.

amuletOfTheAgesName=Amulet of the Ages
amuletOfTheAgesHeader=Ancient silver and inlaid gems, inscribed with blessings.
amuletOfTheAgesDescription=Gain 1 Might, 1 Speed, 1 Knowledge, and 1 Sanity now. Lose 3 Might, 3 Speed, 3 Knowledge, and 3 Sanity if you lose the Amulet.

healingSalveName=Heilsalbe
healingSalveHeader=Eine klebrige Paste in einer flachen Schüssel.
healingSalveDescription=Du kannst die Heilsalbe auf dich selbst oder einen anderen lebenden Forscher im selben Raum auftragen. Wenn die Macht oder Geschwindigkeit dieses Explorers unter seinem Startwert liegt, erhöhe eine oder beide Eigenschaften auf seinen Startwert. Wirf diesen Gegenstand ab, nachdem du ihn benutzt hast.

idolName=Idol
idolHeader=Vielleicht hat es dich für einen größeren Zweck erwählt.
idolDescription=1 Vernunft verlieren

smellingSaltsName=Riechsalz
smellingSaltsHeader=Wow, das ist ein Ausfallschritt.
smellingSaltsDescription=Wenn das Wissen deines oder eines anderen lebenden Forschers unter seinem Startwert liegt und du dich im selben Raum befindest, kannst du diese Eigenschaft auf ihren Startwert erhöhen, indem du die Riechsalze verwendest. Wirf diesen Gegenstand weg, nachdem du ihn benutzt hast.

bottleName=Flasche
bottleHeader=Ein undurchsichtiges Fläschchen, das eine schwarze Flüssigkeit enthält.
bottleDescription=Einmal während deines Zuges, nachdem der Spuk aufgedeckt wurde, kannst du 3 Würfel würfeln und aus der Flasche trinken. Wirf diesen Gegenstand ab, nachdem du ihn benutzt hast.
bottleRollDescription1=Verliere 2 von jeder Eigenschaft.
bottleRollDescription2=Verliere 2 Macht und 2 Geschwindigkeit
bottleRollDescription3=Verliere 2 Wissen und 2 Vernunft
bottleRollDescription4=Gewinne 1 Wissen und verliere 1 Macht
bottleRollDescription5=Gewinne 2 Wissen und 2 Vernunft
bottleRollDescription6=Gewinne 2 Macht und 2 Geschwindigkeit
bottleRollDescription7=Gewinne 2 von jeder Eigenschaft.

puzzleBoxName=Geheimschatulle
puzzleBoxHeader=Es muss einen Weg geben, es zu öffnen.
puzzleBoxDescription=Einmal während deines Zuges kannst du einen Wissenswurf versuchen, um die Kiste zu öffnen.
puzzleBoxRollDescription1=Du kannst es einfach nicht öffnen.
puzzleBoxRollDescription2=Du öffnest die Box. Ziehe 2 Gegenstandskarten und wirf die Geheimschatulle weg.

bellName=Bell
bellHeader=Eine Messingglocke, die ein resonantes Geräusch macht.
bellDescription=Erhalte jetzt 1 geistige Gesundheit. Verliere 1 geistige Gesundheit, wenn du die Glocke verlierst.

darkDiceName=Dark Dice
darkDiceHeader=Fühlst du dich glücklich?
darkDiceDescription=Einmal pro Zug kannst du 3 Würfel würfeln.
darkDiceRollDescription1=Reduziere alle deine Eigenschaften auf den niedrigsten Wert über dem Schädelsymbol, lege die dunklen Würfel ab.
darkDiceRollDescription2=Ziehe eine Ereigniskarte.
darkDiceRollDescription3=Gewinne 1 in einer mentalen Eigenschaft.
darkDiceRollDescription5=Erhaltet 1 in einer körperlichen Eigenschaft.
darkDiceRollDescription7=Wechseln Sie zum Speicherort eines zufälligen Explorers.

#Tokens

safeTokenName=Verschlossener Tresor
safeTokenDescription=Einmal während des Zuges eines Forschers kann dieser Forscher einen Wissenswurf versuchen, um den Safe zu öffnen.

skeletonsTokenName=Skelette
skeletonsTokenDescription=Einmal während des Zuges eines Erforschers kann dieser Erforscher einen Wurf auf geistige Gesundheit versuchen, um die Skelette zu durchsuchen. Jedes Ergebnis wirkt sich nur auf den Entdecker aus, der den Wurf macht.

closetTokenName=Kleiderschrank
closetTokenDescription=Einmal während des Zuges eines Entdeckers kann dieser Entdecker 2 Würfel werfen, um den Schrank zu öffnen.

slideTokenName=Gleiten
slideTokenDescription=Jeder Entdecker kann einen Machtwurf versuchen, um die Rutsche zu benutzen.