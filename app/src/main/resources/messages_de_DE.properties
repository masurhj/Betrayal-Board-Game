abandonedRoomName=Verlassenen Raum

atticName=Dachboden
atticText=Beim Verlassen müssen Sie einen Speed-Roll von 3+ versuchen. Wenn Sie fehlschlagen, verlieren Sie 1 Might (aber fahren Sie fort).

balconyName=Balkon

ballroomName=Ballsaal

basementLandingName=Basement Landing

bedroomName=Schlafzimmer

bloodyRoomName=Bloody Room

catacombsName=Katakomben
catacombsText=Sie können versuchen, eine Sanity Roll von 6+ zu überqueren. Wenn Sie scheitern, hören Sie auf, sich zu bewegen.

chapelName=Kapelle
chapelText=Einmal pro Spiel, wenn Sie Ihren Zug hier beenden, erhalten Sie 1 Sanity.

charredRoomName=Charred Room

chasmName=Kluft
chasmText=Sie können versuchen, eine Geschwindigkeitsrolle von 3+ zu überqueren. Wenn Sie scheitern, hören Sie auf, sich zu bewegen.

coalChuteName=Coal Chute
coalChuteText=Einfache Rutsche zum Basement Landing

collapsedRoomName=Eingestürzten Raum
collapsedRoomText=Du musst eine Speed-Rolle von 5+ versuchen, um zu vermeiden, dass du fällst. Wenn du die Rolle nicht schaffst, zeichne ein BasementFloor-Plättchen und lege es ins Spiel. Du fällst dort hin und nimmst 1 körperlichen Schaden.

conservatoryName=Konservatorium

creakyHallwayName=Knarrender Flur

cryptName=Krypta
cryptText=Wenn Sie Ihren Zug hier beenden, nehmen Sie 1 Punkt geistigen Schaden.

diningRoomName=Esszimmer

dustyHallwayName=Staubiger Flur

furnaceRoomName=Heizraum
furnaceRoomText=Wenn Sie Ihren Zug hier beenden, nehmen Sie 1 Punkt physischen Schaden.

entranceHallName=Eingangshalle

foyerName=Foyer

grandStaircaseName=Prunktreppe

galleryName=Galerie
galleryText=Sie können wählen, in den Ballsaal zu fallen, wenn es im Haus ist. Wenn Sie dies tun, nehmen Sie 1 Würfel des körperlichen Schadens.

gameRoomName=Spielzimmer

gardensName=Gärten

graveyardName=Friedhof
graveyardText=Beim Verlassen musst du einen Sanity Roll von 4+ versuchen. Wenn du fehlst, verlierst du 1 Wissen (aber bewege dich weiter).

gymnasiumName=Gymnasium
gymnasiumText=Einmal pro Spiel, wenn du deinen Zug hier beendest, erhältst du 1 Geschwindigkeit.

junkRoomName=Rumpelkammer
junkRoomText=Beim Verlassen müssen Sie eine Machtrolle von 3+ versuchen. Wenn Sie fehlschlagen, verlieren Sie 1 Geschwindigkeit (aber fahren Sie fort).

kitchenName=Küche

larderName=Speisekammer
larderText=Einmal pro Spiel, wenn du deinen Zug hier beendest, erhältst du 1 Macht.

libraryName=Bibliothek
libraryText=Einmal pro Spiel, wenn Sie Ihren Zug hier beenden, erhalten Sie 1 Wissen.

masterBedroomName=Hauptschlafzimmer

mysticElevatorName=Mystischer Aufzug
mysticElevatorText=Einmal pro Zug 2 Würfel würfeln und diesen Raum neben jede offene Tür auf:\
  4 Jede Etage\
  3 Obergeschoss\
  2 Erdgeschoss\
  1 Keller\
  0 Keller, dann nimm 1 Würfel Schaden

