#event data

mysticSlideName=Mystische Folie
mysticSlideHeader=Wenn Sie sich im Keller befinden, bringt dies sogar nichts.
mysticSlideDescription=Platziere den Rutschenmarker in diesem Raum und versuche dann einen Machtwurf, um die Rutsche zu benutzen. In späteren Zügen kann jeder Entdecker diesen Wurf versuchen, um die Rutsche zu benutzen.
mysticSlideRollDesc1=Der Boden fällt unter dir weg. Fallen Sie auf den Kellerabsatz und erleiden Sie 1 physischen Schadenswürfel.
mysticSlideRollDesc2=Sie steuern die Rutsche. Setzen Sie Ihren Explorer in den Kellerabsatz.

creepyCrawliesName=Gruselige Krabbeltiere
creepyCrawliesHeader=Tausend Käfer verteilen sich auf deiner Haut, unter deiner Kleidung und in deinem Haar.
creepyCrawliesDescription=Du musst einen Wurf auf geistige Gesundheit versuchen.
creepyCrawliesRollDesc1=Verliere 2 geistige Gesundheit.
creepyCrawliesRollDesc2=Verliere 1 geistige Gesundheit.
creepyCrawliesRollDesc3=Du blinzelst und sie sind weg. Erhalte 1 geistige Gesundheit.

imageInTheMirrorName=Bild im Spiegel
imageInTheMirrorHeader=In diesem Raum befindet sich ein alter Spiegel. Du verängstigtes Nachdenken bewegt sich von selbst. Du erkennst, dass du aus einer anderen Zeit bist. Dein Spiegelbild schreibt auf den Spiegel: ? DAS WIRD HILFEN ? Dann reicht es dir einen Gegenstand durch den Spiegel. Ziehe eine Gegenstandskarte.
imageInTheMirrorDesc=Gegenstandskarte ziehen

bloodyVisionName=Blutige Vision
bloodyVisionHeader=Die Wände dieses Raums sind feucht von Blut. Das Blut tropft von der Decke, die Wände hinunter, über die Möbel und auf deine Schuhe. Auf einmal ist es weg.
bloodyVisionDescription=Du musst einen Wurf auf geistige Gesundheit versuchen.
bloodyVisionRollDesc1=Verliere 2 geistige Gesundheit
bloodyVisionRollDesc2=Verliere 1 geistige Gesundheit
bloodyVisionRollDesc3=Du stählst dich. Erhalte 1 geistige Gesundheit.

theWallsName=Die Mauern
theWallsHeader=Dieser Raum ist warm. Fleischähnliche Wände pulsieren mit einem stetigen Herzschlag. Das eigene Herz schlägt im Rhythmus des Hauses. Du wirst in die Wände hineingezogen ... und tauchst woanders wieder auf
theWallsDescription=Stellen Sie Ihren Entdecker am Eingang zum Foyer ab.

jonahsTurnName=Jonah ist an der Reihe
jonahsTurnHeader=Zwei Jungen spielen mit einer Holzplatte. ? Möchtest du mal an der Reihe sein, Jonah? ?, fragt einer. ? Nein?, sagt Jonah, ? ich will alle Kurven. ? Jonah nimmt den Kreisel und schlägt dem anderen Jungen ins Gesicht. Der Junge fällt. Jonah schlägt ihn weiter, während sie aus dem Blickfeld verschwinden.
jonahsTurnDescription=Wenn ein Entdecker die Rätselkiste hat, wirft dieser Entdecker diesen Gegenstand ab und zieht einen Ersatzgegenstand dafür. In diesem Fall erhältst du 1 Geistige Gesundheit ; Andernfalls nimmst du 1 Würfel für mentalen Schaden.

rottenName=faul
rottenHeader=Der Geruch in diesem Raum ist schrecklich . Stinkt nach Tod, nach Blut. Ein Schlachthausgeruch.
rottenDescription=Du musst einen Wurf auf geistige Gesundheit versuchen.
rottenRollDesc1=Du krümmst dich vor Übelkeit. Verliere 1 Macht, 1 Geschwindigkeit, 1 Wissen und 1 geistige Gesundheit.
rottenRollDesc2= Verliere 1 Macht und 1 Geschwindigkeit.
rottenRollDesc3= Verliere 1 Macht
rottenRollDesc4=Störende Gerüche, mehr nicht. Erhalte 1 geistige Gesundheit.

hideousShriekName=Häßlicher Schrei
hideousShriekHeader=Es beginnt wie ein Flüstern, endet aber in einem seelenzerreißenden Schrei.
hideousShriekDescription=Jeder Entdecker muss einen Wurf auf geistige Gesundheit versuchen. Jedes Ergebnis wirkt sich nur auf den Entdecker aus, der den Wurf macht.
hideousShriekRollDesc1=Nimm 2 Würfel mentalen Schadens.
hideousShriekRollDesc2=Nimm 1 mentalen Schadenswürfel.
hideousShriekRollDesc3=Du widerstehst dem Geräusch.

skeletonsName=Skelette
skeletonsHeader=Mutter und Kind, immer noch umarmt.
skeletonsDescription=Lege den Skelettmarker in diesen Raum. Nimm 1 mentalen Schadenswürfel. Einmal während des Zuges eines Erforschers kann dieser Erforscher einen Wurf auf geistige Gesundheit versuchen, um die Skelette zu durchsuchen. Jedes Ergebnis wirkt sich nur auf den Entdecker aus, der den Wurf macht.
skeletonsRollDesc1=Du wühlst herum, findest aber nichts. Nimm 1 mentalen Schadenswürfel.
skeletonsRollDesc2=Ziehe eine Gegenstandskarte. Entferne den Skelettmarker.

theVoiceName=Die Stimme
theVoiceHeader=''Ich'' bin unter dem Boden, begraben unter dem Boden... '' Die Stimme flüstert einmal, dann ist sie weg.
theVoiceDescription=Du musst einen Wissenswurf versuchen.
theVoiceRollDesc1=Du gräbst und suchst nach der Stimme, aber ohne Erfolg
theVoiceRollDesc2=Du findest etwas unter dem Boden. Ziehe eine Gegenstandskarte.

whoopsName=Hoppla!
whoopsHeader=Du spürst einen Körper unter deinem Fuß. Bevor Sie davon wegspringen können, werden Sie umgeworfen . Eine kichernde Stimme rennt von dir weg.
whoopsDescription=Drehe alle deine Gegenstandskarten um (nicht deine Omenkarten) und mische sie. Der Spieler zu deiner Rechten wirft zufällig einen davon ab. Dann deckt ihr eure Gegenstandskarten wieder auf.

imageInTheMirror2Name=Bild im Spiegel
imageInTheMirror2Header=Wirf diese Karte ab, wenn kein Entdecker eine Gegenstandskarte hat.
imageInTheMirror2Description=In diesem Raum befindet sich ein alter Spiegel. Dein verängstigtes Spiegelbild bewegt sich von selbst. Du erkennst, dass du aus einer anderen Zeit bist. Sie müssen Ihrer Reflexion helfen, also schreiben Sie auf den Spiegel : ?DAS WIRD HELFEN? . Sie geben dann einen Gegenstand durch den Spiegel. Wähle eine deiner Gegenstandskarten (keine Omenkarte) und lege sie auf den Gegenstandsstapel. Mischen Sie dann diesen Stapel. Erhalte 1 Wissen.

groundkeeperName=Platzwart
groundkeeperHeader=Du drehst dich um und siehst einen Mann in der Kleidung des Platzwarts. Er hebt seine Schaufel und greift an. Nur wenige Zentimeter von deinem Gesicht entfernt verschwindet er und hinterlässt schlammige Fußspuren, mehr nicht.
groundkeeperDescription=Du musst einen Wissenswurf versuchen. (Ein Entdecker in den Gärten wirft bei diesem Wurf 2 Würfel weniger.)
groundkeeperRollDesc1=Der Platzwart taucht wieder auf und schlägt dir mit der Schaufel ins Gesicht. Verliere 1 Macht.
groundkeeperRollDesc2=Du findest etwas Nützliches im Schlamm. Ziehe eine Gegenstandskarte.

somethingHiddenName=Etwas Verstecktes
somethingHiddenHeader=Irgendetwas an diesem Raum ist seltsam , aber was? Es kitzelt den Hinterkopf
somethingHiddenDescription=Wenn du versuchen möchtest herauszufinden, was '' seltsam ist, versuche einen Wissenswurf.
somethingHiddenRollDesc1=Du kannst es nicht herausfinden, und das macht dich ein bisschen verrückt . Verliere 1 geistige Gesundheit.
somethingHiddenRollDesc2=Ein Teil der Wand gleitet weg und gibt eine Nische frei. Ziehe eine Gegenstandskarte.

mistFromTheWallsName=Nebel von den Wänden
mistFromTheWallsHeader=Nebel strömen von den Wänden. Es gibt Gesichter im Nebel, menschliche und ... unmenschliche.
mistFromTheWallsDescription=Jeder Entdecker muss einen Wurf auf geistige Gesundheit versuchen. Jedes Ergebnis wirkt sich nur auf den Entdecker aus, der diesen Wurf macht.
mistFromTheWallsRollDesc1=Nimm 1 mentalen Schadenswürfel
mistFromTheWallsRollDesc2=Verliere 1 geistige Gesundheit
mistFromTheWallsRollDesc3=Die Gesichter sind Tricks und Licht und Schatten. Alles ist gut.

footstepsName=Schritte
footstepsHeader=Die Dielen knarren langsam. Staub steigt auf. Fußspuren erscheinen auf dem schmutzigen Boden. Und dann, wenn sie dich erreichen, sind sie weg.
footstepsDescription=Wirf 1 Würfel.
footstepsRollDesc1=Jeder Entdecker verliert 1 Punkt durch eine Eigenschaft seiner Wahl.
footstepsRollDesc2=Verliere 1 Geschwindigkeit
footstepsRollDesc3=Verliere 1 geistige Gesundheit
footstepsRollDesc4=Du erhältst 1 Macht
footstepsRollDesc5=Du erhältst 1 Macht und 1 Geschwindigkeit

disquietingSoundsName=Beunruhigende Geräusche
disquietingSoundsHeader=Der Schrei eines Babys , verloren und verlassen. Ein Schrei. Das Knacken von zerbrechendem Glas. Dann Stille.
disquietingSoundsDescription=Wirf 6 Würfel. Wenn du gleich oder größer als die Anzahl der aufgedeckten Omen würfelst, erhältst du 1 geistige Gesundheit. Wenn nicht, nimm 1 Würfel für mentalen Schaden

funeralName=Beerdigung
funeralHeader=Du siehst einen offenen Sarg. Du bist darin gefangen.
funeralDescription=Du musst einen Wurf auf geistige Gesundheit versuchen
funeralRollDesc1=Du '' bist wirklich in diesem Sarg. Verliere 1 geistige Gesundheit und 1 Macht, wenn du dich ausgräbst.
funeralRollDesc2=Die Vision beunruhigt dich. Verliere 1 geistige Gesundheit
funeralRollDesc3=Du blinzelst, und es ist weg, erhalte 1 geistige Gesundheit

closetDoorName=Schranktür
closetDoorHeader=Die Schranktür ist offen ... nur einen Spaltbreit. Es muss etwas drin sein.
closetDoorDescription=Lege den Schrankmarker in diesen Raum. Einmal während des Zuges eines Entdeckers kann dieser Entdecker 2 Würfel werfen, um den Schrank zu öffnen.
closetDoorRollDesc1=Ziehe eine Ereigniskarte und entferne den Schrankmarker
closetDoorRollDesc2=Zeichne eine Ereigniskarte
closetDoorRollDesc3=Ziehe eine Artikelkarte

phoneCallName=Telefonanruf
phoneCallHeader=Ein Telefon klingelt im Raum. Sie fühlen sich gezwungen, darauf zu antworten.
phoneCallDescription=Wirf 2 Würfel. Eine süße kleine Oma-Stimme sagt:
phoneCallRollDesc1=''Böse kleine Kinder müssen bestraft werden!'' Nimm 2 Würfel physischen Schadens
phoneCallRollDesc2=''Ich'' bin hier. Süße! Gib uns einen Kuss!'' Nimm 1 mentalen Schadenswürfel
phoneCallRollDesc3=''Ich'' bin immer für dich da, Pattycakes. Zuschauen...'' Erhalte 1 Wissen.
phoneCallRollDesc4=''Tee und Kuchen! Tee und Kuchen! Du warst immer mein Liebling!'' Erhalte 1 geistige Gesundheit.

silenceName=Stille
silenceHeader=Unterirdisch, alles wird still. Sogar das Atemgeräusch ist verschwunden.
silenceDescription=Jeder Entdecker Wurf auf geistige Gesundheit versuchen. Jedes Ergebnis wirkt sich nur auf den Entdecker aus, der den Wurf macht.
silenceRollDesc1=Du flippst aus. Nimm 2 mentale Schadenswürfel.
silenceRollDesc2=Du schreist einen lautlosen Schrei. Nimm 1 mentalen Schadenswürfel.
silenceRollDesc3=Sie warten ruhig darauf, dass Ihr Gehör zurückkehrt.

burningManName=Brennender Mann
burningManHeader=Ein brennender Mann rennt durch den Raum. Seine Haut blubbert und reißt, fällt von ihm ab und hinterlässt einen feurigen Schädel, der zu Boden scheppert, abprallt, rollt und verschwindet.
burningManDescription=Du musst einen Wurf auf geistige Gesundheit versuchen.
burningManRollDesc1=Du bist in Flammen aufgegangen! Nimm 1 physischen Schadenswürfel. Nimm dann 1 Würfel für mentalen Schaden, während du die Flammen löschst
burningManRollDesc2=Raus, raus, du musst raus. Stellen Sie Ihren Entdecker in die Eingangshalle.
burningManRollDesc3=Du fühlst dich ein wenig heiß unter dem Kragen, aber ansonsten gut. Erhalte 1 geistige Gesundheit.

nightViewName=Nachtansicht
nightViewHeader=Du siehst eine Vision von einem gespenstischen Paar, das auf dem Gelände spazieren geht und schweigend in seinen Hochzeitskleidern spazieren geht.
nightViewDescription=Du musst einen Wissenswurf versuchen.
nightViewRollDesc1=Du ziehst dich entsetzt zurück, unfähig zuzusehen.
nightViewRollDesc2=Du erkennst die Geister als ehemalige Bewohner des Hauses. Du rufst ihre Namen, und sie wenden sich an dich und flüstern dunkle Geheimnisse des Hauses. Erhalte 1 Wissen.

somethingSlimyName=Etwas Schleimiges
somethingSlimyHeader=Was ist um deinen Knöchel? Ein Käfer? Ein Tentakel? Eine tote Hand, die kratzt?
somethingSlimyDescription=Du musst einen Geschwindigkeitswurf versuchen.
somethingSlimyRollDesc1=1 Macht und 1 Geschwindigkeit verloren
somethingSlimyRollDesc2=Verliere 1 Macht
somethingSlimyRollDesc3=Du befreist dich. Erhalte 1 Geschwindigkeit

spiderName=Spinne
spiderHeader=Eine faustgroße Spinne landet auf deiner Schulter ... und krabbelt dir ins Haar
spiderDescription=Sie müssen einen Geschwindigkeitswurf versuchen, um es wegzuwischen
spiderRollDesc1=Es nimmt einen Teil von dir. Erleide 2 Geschwindigkeitsschadenswürfel
spiderRollDesc2=Es beißt dich. Nimm 1 Geschwindigkeitsschadenswürfel.
spiderRollDesc3=Es ist weg. Erhalte 1 Geschwindigkeit.

posessionName=Besitz
posessionHeader=Ein Schatten trennt dich von der Wand. Während du unter Schock stehst, umgibt dich der Schatten und lässt dich bis ins Mark erfrieren.
posessionDescription=Du musst ein beliebiges Merkmal auswählen und einen Wurf für dieses Merkmal versuchen.
posessionRollDesc1=Der Schatten entzieht dir Energie. Die gewählte Eigenschaft fällt auf ihren niedrigsten Wert. (Es fällt nicht auf den Schädel.)
posessionRollDesc2=Du widerstehst der Verderbnis des Schattens . Erhalte 1 in einem Merkmal deiner Wahl.

shriekingWindName=Kreischender Wind
shriekingWindHeader=Der Wind nimmt zu, ein langsames Crescendo zu einem kreischenden Heulen.
shriekingWindDescription=Jeder Entdecker muss einen Machtwurf versuchen.
shriekingWindRollDesc1=Der Wind schlägt dich hart um. Nimm 1 physischen Schadenswürfel. Verliere einen Gegenstand.
shriekingWindRollDesc2=Der Wind friert deine Seele ein. Nimm 1 mentalen Schadenswürfel.
shriekingWindRollDesc3=Der Wind haut dich um. Nimm 1 physischen Schadenswürfel.
shriekingWindRollDesc4=Du bleibst stehen

lockedSafeName=Geschlossener Tresor
lockedSafeHeader=Hinter einem Porträt befindet sich ein Wandsafe. Es ist natürlich gefangen.
lockedSafeDescription=Legen Sie das Safe-Token in diesen Raum. Einmal während des Zuges eines Forschers kann dieser Forscher einen Wissenswurf versuchen, um den Safe zu öffnen.
lockedSafeRollDesc1=Nimm 2 Würfel physischen Schadens. Der Safe lässt sich nicht öffnen.
lockedSafeRollDesc2=Nimm 1 physischen Schadenswürfel. Der Safe lässt sich nicht öffnen.
lockedSafeRollDesc3=Ziehe 2 Gegenstandskarten und entferne den Tresormarker.

#omen data

ringName=Ring
ringHeader=Ein ramponierter Ring mit einer unverständlichen Inschrift.
ringDescription=Erhalte jetzt 1 geistige Gesundheit. Verliere 1 geistige Gesundheit, wenn du den Ring verlierst. Machen Sie jetzt eine Spukrolle.

bookName=Buch
bookHeader=Ein Tagebuch oder Labornotizen? Uralte Schrift oder modernes Schwärmen?
bookDescription=Gewinne jetzt 2 Wissen. Verliere 2 Wissen, wenn du das Buch verlierst. Machen Sie jetzt eine Spukrolle.

maskName=Maske
maskHeader=Eine düstere Maske, um deine Absichten zu verbergen.
maskDescription=Einmal während deines Zuges kannst du versuchen, eine Vernunft-Rolle zu spielen, um die Maske zu benutzen. Machen Sie jetzt eine Spukrolle.
maskRollDesc1=Du kannst die Maske in diesem Zug nicht benutzen.
maskRollDesc2=Du kannst die Maske aufsetzen oder abnehmen. Wenn du die Maske aufsetzt, erhältst du 2 Wissen und verlierst 2 geistige Gesundheit. Wenn du die Maske abnimmst, erhältst du 2 geistige Gesundheit und verlierst 2 Wissen.

madmanName=Verrückter
madmanHeader=COMPANION Ein tobender, schäumender Verrückter.
madmanDescription=Gewinne jetzt 2 Macht und verliere 1 geistige Gesundheit. Verliere 2 Macht und gewinne 1 Verstand, wenn du das Sorgerecht für den Verrückten verlierst. Dieses Omen kann nicht fallen gelassen, gehandelt oder gestohlen werden.

medallionName=Medaillon
medallionHeader=Ein Medaillon mit einem Pentagramm
medallionDescription=Erhalte jetzt 1 Macht. Verliere 1 Macht, wenn du das Medaillon verlierst. Machen Sie jetzt eine Spukrolle.

holySymbolName= Heiliges Symbol
holySymbolHeader=Ein Symbol der Ruhe in einer beunruhigenden Welt.
holySymbolDescription=Gewinne jetzt 2 geistige Gesundheit. Verliere 2 geistige Gesundheit, wenn du das Heilige Symbol verlierst. Machen Sie jetzt eine Spukrolle.

girlName=Mädchen
girlHeader= COMPANION Ein Mädchen. Gefangen. Allein. Du befreist sie!
girlDescription=Gewinne jetzt 1 geistige Gesundheit und 1 Wissen. Verliere 1 geistige Gesundheit und 1 Wissen, wenn du das Sorgerecht für das Mädchen verlierst. Dieses Omen kann nicht fallen gelassen, gehandelt oder gestohlen werden. Machen Sie jetzt eine Spukrolle.

biteName=Biss
biteHeader=A grow, der Duft des Todes. Schmerz. Dunkelheit. Gegangen.
biteDescription=Wenn du diese Karte ziehst, beißt dich etwas. Verliere 1 Macht. Dieses Omen kann nicht fallen gelassen, gehandelt oder gestohlen werden. Machen Sie jetzt eine Huant-Rolle.

crystalBallName= Kristallkugel
crystalBallHeader=Verschwommene Bilder erscheinen im Glas.
crystalBallDescription=Einmal während deines Zuges kannst du einen Wissenswurf versuchen, um in die Kristallkugel zu spähen. Machen Sie jetzt eine Spukrolle.
crystalBallRollDesc1=Du starrst in die Hölle. Verliere 2 geistige Gesundheit.
crystalBallRollDesc2=Du wendest deine Augen ab. Verliere 1 geistige Gesundheit.
crystalBallRollDesc3=Du siehst die Wahrheit. Erhalte 1 geistige Gesundheit.

bearTrapName=Bärenfalle
bearTrapNameHeader=Ein Knacken, der Schmerz flutet in dein Bein. Du hast eine Bärenfalle ausgelöst.
bearTrapNameDescription=Wenn Sie diese Karte ziehen, geraten Sie in die Falle. Verliere 2 Geschwindigkeit. Dieses Omen kann nicht fallen gelassen, gehandelt oder gestohlen werden. Machen Sie jetzt eine Spukrolle.

glassEyeName=Glasauge
glassEyeHeader=Ein durchdringender Blick, als ob er direkt durch dich hindurchsehen könnte.
glassEyeDescription=Wenn du diese Karte ziehst, siehst du mit deinem dritten Auge. Erhalte 2 Wissen. Dieses Omen kann nicht fallen gelassen, gehandelt oder gestohlen werden. Machen Sie jetzt eine Spukrolle.

bentSpoonName=Gebogener Löffel
bentSpoonHeader=Auf den ersten Blick ein normales Utensil, doch auf den zweiten Blick scheint es übernatürliche Kräfte zu besitzen.
bentSpoonDescription=Erhalte jetzt 2 geistige Gesundheit, verliere 2 geistige Gesundheit, wenn du den gebogenen Löffel verlierst. Dieses Omen kann nicht fallen gelassen, gehandelt oder gestohlen werden. Machen Sie jetzt eine Spukrolle.

